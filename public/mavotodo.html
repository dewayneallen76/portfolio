<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="lib/css/mavotod.css">
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link href="lib/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://get.mavo.io/mavo.js" charset="utf-8"></script>
  <title>Mavo To Do List</title>
</head>
<body>
<div class="container-fluid text-center">
  <main mv-app="todo" mv-storage="local" mv-mode="edit">
  	<header>
  		<h1 class="title">To Do List</h1>
  		<p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
  	</header>
    <div class="container-fluid text-justify">
  	  <ul>
  		  <li class="list-unstyled" property="task" mv-multiple>
          <label>
  				  <input class="strikethrough" property="done" type="checkbox"/>
  				  <span property="taskTitle"></span>
          </label>
  		  </li>
  	  </ul>
    </div>
  </main>
</div>
</body>
</html>
