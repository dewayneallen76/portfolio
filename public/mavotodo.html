<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <script src="https://get.mavo.io/mavo.js" charset="utf-8"></script>
  <title>Mavo To Do List</title>
</head>
<body>
  <div mv-app="mavoTest">
    My first Mavo app!
  </div>
  <div mv-app id="commentForm" mv-storage="local" mv-autosave="0">
    <label>
      Email:
      <input type="email" property="email" value="foo@bar.com">
    </label>
    <label>
      Message:
      <textarea property="message">
        Edit the form and notice how the values persist.
      </textarea>
    </label>
  </div>
</body>
</html>
